<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="a midia que eu determinar" controls>
        <source src="midia/Meu-Video-HF.mp4" type="videos/HF">
        <source src="midia/meu-video.mp4" type="videos/mp4">
        <source src="midia/Meu-Video720p.mp4" type="videos/720p">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
      
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/2eOg5DoYuwU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
